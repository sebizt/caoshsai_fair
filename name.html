<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이름 입력</title>
  <style>
    @font-face {
      font-family: 'UhBeeSeulvely';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeSeulvely.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'UhBeeSeulvely';
      background-color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    input {
      font-family: 'UhBeeSeulvely';
      font-size: 28px;
      padding: 14px 20px;
      border: 3px solid #00bcd4;
      border-radius: 12px;
      margin-bottom: 30px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    button {
      font-family: 'UhBeeSeulvely';
      font-size: 28px;
      padding: 14px 40px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <h2>이름을 입력하세요</h2>
  <input type="text" id="username" placeholder="이름 입력">
  <button onclick="goToSubject()">다음</button>

  <script>
    function goToSubject() {
      const name = document.getElementById('username').value;
      if (name.trim()) {
        localStorage.setItem('username', name);
        window.location.href = 'subject.html';
      }
    }
  </script>
</body>
</html>
